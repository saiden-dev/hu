[package]
name = "hu"
version = "0.1.0-pre1"
edition = "2021"
authors = ["Chi"]
description = "Dev workflow CLI: EKS pods, Jira tickets, GitHub PRs, AWS pipelines"
license = "MIT"
repository = "https://github.com/chi/hu"
keywords = ["kubernetes", "eks", "aws", "cli", "devops", "jira", "github"]
categories = ["command-line-utilities", "development-tools"]

[dependencies]
# CLI framework
clap = { version = "4", features = ["derive", "color", "suggestions", "wrap_help"] }

# Pretty terminal output
colored = "2"
console = "0.15"
indicatif = "0.17"
comfy-table = "7"

# Async runtime for parallel log tailing
tokio = { version = "1", features = ["full"] }

# Error handling
anyhow = "1"
thiserror = "1"

# Signal handling
ctrlc = "3"

[dev-dependencies]
assert_cmd = "2"
predicates = "3"
tempfile = "3"

[profile.release]
lto = true
strip = true
codegen-units = 1
