name: Test

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

env:
  CARGO_TERM_COLOR: always

jobs:
  format:
    name: Format
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref || github.ref_name }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Run cargo fmt
        run: cargo fmt

      - name: Commit formatting changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "style: Auto-format code with rustfmt"
          file_pattern: "*.rs"

  lint:
    name: Lint
    runs-on: ubuntu-latest
    needs: format
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref || github.ref_name }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull latest changes
        run: git pull origin ${{ github.head_ref || github.ref_name }}

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Run clippy with auto-fix
        run: cargo clippy --fix --allow-dirty --allow-staged -- -D warnings
        continue-on-error: true

      - name: Commit lint fixes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "fix: Auto-fix clippy warnings"
          file_pattern: "*.rs"

      - name: Verify no remaining warnings
        run: cargo clippy -- -D warnings

  test:
    name: Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    needs: [format, lint]
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref || github.ref_name }}

      - name: Pull latest changes (Unix)
        if: runner.os != 'Windows'
        run: git pull origin ${{ github.head_ref || github.ref_name }}

      - name: Pull latest changes (Windows)
        if: runner.os == 'Windows'
        run: git pull origin ${{ github.head_ref || github.ref_name }}
        shell: bash

      - uses: dtolnay/rust-toolchain@stable

      - name: Run tests
        run: cargo test --verbose
