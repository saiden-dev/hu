name: Release

# Temporarily disabled
on:
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build-linux-x86_64:
    name: Build Linux x86_64
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-gnu
      - uses: extractions/setup-just@v2
      - run: just ci-build x86_64-unknown-linux-gnu
      - run: just ci-package x86_64-unknown-linux-gnu ${GITHUB_REF_NAME#v}
      - uses: actions/upload-artifact@v4
        with:
          name: linux-x86_64
          path: hu-*-linux-x86_64.gz

  build-linux-arm64:
    name: Build Linux arm64
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-unknown-linux-gnu
      - uses: extractions/setup-just@v2
      - run: just ci-install-cross-deps aarch64-unknown-linux-gnu
      - run: just ci-build aarch64-unknown-linux-gnu
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc
      - run: just ci-package aarch64-unknown-linux-gnu ${GITHUB_REF_NAME#v}
      - uses: actions/upload-artifact@v4
        with:
          name: linux-arm64
          path: hu-*-linux-arm64.gz

  build-mac-x86_64:
    name: Build macOS x86_64
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-apple-darwin
      - uses: extractions/setup-just@v2
      - run: just ci-build x86_64-apple-darwin
      - run: just ci-package x86_64-apple-darwin ${GITHUB_REF_NAME#v}
      - uses: actions/upload-artifact@v4
        with:
          name: mac-x86_64
          path: hu-*-mac-x86_64.gz

  build-mac-arm64:
    name: Build macOS arm64
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin
      - uses: extractions/setup-just@v2
      - run: just ci-build aarch64-apple-darwin
      - run: just ci-package aarch64-apple-darwin ${GITHUB_REF_NAME#v}
      - uses: actions/upload-artifact@v4
        with:
          name: mac-arm64
          path: hu-*-mac-arm64.gz

  build-windows-x86_64:
    name: Build Windows x86_64
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc
      - uses: extractions/setup-just@v2
      - run: just ci-build x86_64-pc-windows-msvc
      - run: just ci-package x86_64-pc-windows-msvc ${GITHUB_REF_NAME#v}
        shell: bash
      - uses: actions/upload-artifact@v4
        with:
          name: windows-x86_64
          path: hu-*-windows-x86_64.zip

  build-windows-arm64:
    name: Build Windows arm64
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-pc-windows-msvc
      - uses: extractions/setup-just@v2
      - run: just ci-build aarch64-pc-windows-msvc
      - run: just ci-package aarch64-pc-windows-msvc ${GITHUB_REF_NAME#v}
        shell: bash
      - uses: actions/upload-artifact@v4
        with:
          name: windows-arm64
          path: hu-*-windows-arm64.zip

  release:
    name: Create Release
    needs: [build-linux-x86_64, build-linux-arm64, build-mac-x86_64, build-mac-arm64, build-windows-x86_64, build-windows-arm64]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: extractions/setup-just@v2
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true
      - name: Determine if prerelease
        id: prerelease
        run: echo "is_prerelease=$(just ci-is-prerelease ${{ github.ref_name }})" >> $GITHUB_OUTPUT
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/*.gz
            artifacts/*.zip
          generate_release_notes: true
          draft: true
          prerelease: ${{ steps.prerelease.outputs.is_prerelease == 'true' }}
