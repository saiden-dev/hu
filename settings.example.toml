# hu settings
# 
# Copy this file to:
#   macOS:  ~/Library/Application Support/hu/settings.toml
#   Linux:  ~/.config/hu/settings.toml
#
# The file is auto-created on first run with sensible defaults.
# All settings are optional - defaults are shown below.

# ============================================================================
# AWS Configuration
# ============================================================================

[aws]
# AWS region for EKS clusters
# region = "us-east-1"

# AWS profiles with their capabilities
# Each profile maps to an AWS CLI profile and lists what it can do
# The --aws-profile flag overrides these for any command
#
# Available capabilities:
#   eks       - EKS/Kubernetes operations (pod listing, exec, log tailing)
#   ec2       - EC2 instance operations
#   s3        - S3 bucket access
#   secrets   - Secrets Manager access
#   pipelines - CodePipeline access
#   general   - General AWS operations (whoami, login)

[aws.profiles.eks]
name = "eks"
capabilities = ["eks"]

[aws.profiles.aws]
name = "aws"
capabilities = ["general", "s3", "secrets", "pipelines"]

[aws.profiles.ec2]
name = "ec2"
capabilities = ["ec2"]

# ============================================================================
# Kubernetes Configuration  
# ============================================================================

[kubernetes]
# Default namespace for pod operations
# namespace = "cms"

# Default pod type/pattern to filter when listing pods
# pod_type = "web"

# ============================================================================
# Logging Configuration
# ============================================================================

[logging]
# Default log file path template for `hu log` command
# {env} is replaced with the environment's log_name (e.g., "development", "staging", "production")
# log_path = "~/.config/hu/{env}.log"

# ============================================================================
# Default Environment
# ============================================================================

# Environment to use when not specified and cannot be auto-detected from kubectl context
# default_env = "dev"

